            <h1 class="text-4xl font-semibold mb-3">Current Artist Details</h1>
            <div class="sm:col-span-2 my-4">
               <input type="hidden" id="artist-uid"
                  class="form-create-artist bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                  placeholder="UID">

               <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Artist
                  Title <span class="text-red-600">*</span></label>
               <input type="text" id="artist-title-input"
                  class="form-create-artist bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                  placeholder="Type artist title" required="">
            </div>

            <div class="flex flex-col sm:flex-row max-w-screen-sm gap-2 my-4">
               <div>
                  <label class="block text-lg mb-2 font-semibold text-gray-900 dark:text-white">Category
                     <span class="text-red-600">*</span></label>
                  <select id="recipe-category-input" required
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                     <option selected="">Select category</option>
                         <option value="EnglishPop">English POP</option>
                         <option value="HipHop">Hip-Hop</option>
                         <option value="JapanPop">Japan POP</option>
                         <option value="IndonesiaPOP">Indonesia POP</option>
                  </select>
               </div>
            </div>
            
            <div class="sm:col-span-2 my-4">
               <label class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white">Description
                  <span class="text-red-600">*</span></label>
               <textarea id="artist-biography-input" rows="4" required=""
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500"
                  placeholder="this is Description section to put, Artist Description."></textarea>
               <p class="text-xs font-light italic my-2 text-gray-900 dark:text-gray-300">Please put each Description on its own
                  line.
               </p>
            </div>

            <div class="mt-1">
               <div class="flex items-center ">
                  <label class="text-sm font-normal text-gray-900 dark:text-white"><svg class="flex-shrink-0 inline w-4 h-4 me-1"
